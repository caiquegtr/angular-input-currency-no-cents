<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.6.6" data-semver="1.6.6" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>

  <body ng-app="app" ng-controller="IncreaseLimitController">
    <h1>Hello Plunker!</h1> {{value}}

    <form name="form">
      <input type="text" ng-model="value" currency-no-cents max="1000" min="100" name="value"/>
    </form>

    {{form.value.$valid}}
    {{form.value.$error}}

  </body>

</html>
